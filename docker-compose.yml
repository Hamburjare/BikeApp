version: '3.8'

networks:
  back-tier:
    driver: bridge


services:
  db:
    image: mariadb
    container_name: database
    restart: unless-stopped
    environment:
      MARIADB_DATABASE: bikeapp
      MARIADB_ROOT_PASSWORD: Abc123
    ports:
      - '3306:3306'
    volumes:
      - dbdata:/var/lib/mysql
      - ./csvimport/sql:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", 'mysqladmin', 'ping', '-h', 'localhost', '-u', 'root', '-p$$MYSQL_ROOT_PASSWORD' ]
      interval: 1m
      timeout: 10s
      retries: 5
      start_period: 1m
    networks:
      - back-tier

  frontend:
    image: node:alpine
    container_name: frontend
    restart: unless-stopped
    ports:
      - '8000:8000'
    volumes:
      - ./frontend:/app
    environment:
      - VITE_API_URL=http://localhost:5000/api
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - back-tier
      

  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: backend
    restart: unless-stopped
    ports:
      - '5000:5000'
      - '5001:5001'
    environment:
      - ASPNETCORE_HTTP_PORT=5000
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
      - ASPNETCORE_Kestrel__Certificates__Default__Password=password
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/app/https/aspnetapp.pfx
    depends_on:
      db:
        condition: service_healthy
    networks:
      - back-tier
    healthcheck:
      test: ["CMD", 'curl', 'http://localhost:5000/health' ]
      interval: 1m
      timeout: 10s
      retries: 5
      start_period: 1m



volumes:
  dbdata: